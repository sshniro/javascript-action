        riskcode: '1'
        confidence: '2'
        riskdesc: Low (Medium)
        desc: >-
          <p>The cache-control and pragma HTTP header have not been set properly
          or are missing allowing the browser and proxies to cache content.</p>
        instances:
          - uri: 'https://www.example.com/'
            method: GET
            param: Cache-Control
            evidence: max-age=604800
          - uri: 'https://www.example.com'
