        riskdesc: Low (High)
        desc: >-
          <p>HTTP Strict Transport Security (HSTS) is a web security policy
          mechanism whereby a web server declares that complying user agents
          (such as a web browser) are to interact with it using only secure
          HTTPS connections (i.e. HTTP layered over TLS/SSL). HSTS is an IETF
          standards track protocol and is specified in RFC 6797.</p>
        instances:
          - uri: 'https://www.example.com/'
            method: GET
          - uri: 'https://www.example.com'
            method: GET
          - uri: 'https://www.example.com/sitemap.xml'
            method: GET
          - uri: 'https://www.example.com/robots.txt'
            method: GET
        count: '4'
        solution: >-
          <p>Ensure that your web server, application server, load balancer,
          etc. is configured to enforce Strict-Transport-Security.</p>
        reference: >-
          <p>https://www.owasp.org/index.php/HTTP_Strict_Transport_Security</p><p>https://www.owasp.org/index.php/List_of_useful_HTTP_headers</p><p>http://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security</p><p>http://caniuse.com/stricttransportsecurity</p><p>http://tools.ietf.org/html/rfc6797</p>
        cweid: '16'
        wascid: '15'
